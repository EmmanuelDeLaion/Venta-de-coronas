<body class="clase-fondo">
    <div class="row">

        <div class="col-6">
            <div class="row  align-items-center vh-100">
                <h1 class="container text-center text-light">Inicia sesión para adquirir productos</h1>
            </div>

        </div>
        <div class="col-6">
            <div class="row justify-content-center align-items-center vh-100 ">
                <div class="col-sm-8 ">
                    <form class="container bg-white contenedor mt-5 pt-5 mr-5">
                        <div class="form-group mx-sm-6">
                            <h1 class="container text-ligth">Iniciar sesión</h1><br>
                            <label class="texto text-ligth" for="exampleInputEmail1">Correo Electrónico</label>
                            <input type="email" class="form-control entrada" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label class="texto" for="exampleInputPassword1">Contraseña</label>
                            <input type="password" class="form-control entrada">
                            <a type="button" class="text-dark" [routerLink]="['recuperar']">Olvidé mi contraseña</a>
                        </div>


                        <button type="submit" class="btn btn-danger" [routerLink]="['home']">Iniciar sesión</button>
                        <p class="text-dark">¿No tienes cuenta? <a type="button" class="text-danger" [routerLink]="['registrar']">Registrate</a></p>

                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
